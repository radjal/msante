{{# doctor:search_box #}} 
<div id="doctor-search" class="">
    <form method="get" action="{{url:site}}doctor">
        <div class="form-group searchbox-query">
            <div class="input-group">
                <span class="input-group-addon">
                    <a class="" onclick="cleanDocSearch()">
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </a>
                </span>
                <input type="text" name="c" value="" placeholder="Domaine ou spécialité médicale" class="form-control ui-autocomplete-input" autocomplete="off">
            </div> 
        </div> 
        <div class="form-group searchbox-locate"> 
                <div class="input-group center-block">
                    <a class="btn btn-success disabled" onclick="geoGetTown()">
                        <i class="glyphicon glyphicon-map-marker"></i> Autour de vous
                    </a>
                </div> 
            </div>
        <div class="form-group searchbox-area"> 
            <div class="input-group">
                <span class="input-group-addon">
                    <a class="" onclick="cleanAreaSearch()">
                        <i class="glyphicon glyphicon-remove-circle"></i>
                    </a>
                </span>
                <input type="text" name="s" value="" placeholder="Ville, quartier ou CP" class="form-control">                  
            </div>
        </div> 
        <div class="form-group searchbox-btn"> 
                <button name="submitBtn" type="submit" class="btn btn-primary">
                        <i class="glyphicon glyphicon-search"></i> Rechercher
                </button> 
        </div>
    </form>
</div>
